<!doctype html>
<html lang="zh">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST FOR YOU</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'D3UnfoldCube/css/normalize.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'D3UnfoldCube/css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'D3UnfoldCube/css/demo.css' %}">
    <!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->

</head>
<body>
<div class="container">
    <div class="htmleaf-demo center">
        <a href="{% url 'D3UnfoldCube01' %}" class="current">DEMO1</a>
        <a href="{% url 'D3UnfoldCube02' %}">DEMO2</a>
    </div>
    <div style="text-align:center;clear:both;">
        {#<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>#}
        {#<script src="/follow.js" type="text/javascript"></script>#}
    </div>
    <div class="content bgcolor-1">
        <h2 class="center">Depth Cube</h2>
        <div style="height: 300px;margin-top:40px;">
            <div class="cube-wrap">
                <div class="cube depth">
                    <div class="front-pane">front</div>
                    <div class="back-pane">back</div>
                    <div class="top-pane">top</div>
                    <div class="bottom-pane">bottom</div>
                    <div class="left-pane">left</div>
                    <div class="right-pane">right</div>
                </div>
            </div>
        </div>

        <h2 class="center">Vertical Spin</h2>
        <div style="height: 300px;margin-top:60px;">
            <div class="cube-wrap vertical">
                <div class="cube depth">
                    <div class="front-pane">front</div>
                    <div class="back-pane">back</div>
                    <div class="top-pane">top</div>
                    <div class="bottom-pane">bottom</div>
                    <div class="left-pane">left</div>
                    <div class="right-pane">right</div>
                </div>
            </div>
        </div>

        <h2 class="center">Flat Spin</h2>
        <div style="height: 300px;margin-top:60px;">
            <div class="cube-wrap flat">
                <div class="cube depth">
                    <div class="front-pane">front</div>
                    <div class="back-pane">back</div>
                    <div class="top-pane">top</div>
                    <div class="bottom-pane">bottom</div>
                    <div class="left-pane">left</div>
                    <div class="right-pane">right</div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
